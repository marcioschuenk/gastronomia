    <div class="cover">
    <button id="bntvideo" onclick="funcao()">Pause</button>
    </div>

    <script>
     var video = document.getElementById("vlobo");
    var bnt =   document.getElementById("bntvideo");
    function funcao(){       
        if(video.paused){
             video.play();
                bnt.innerHTML="Pause";
        }else {
            video.pause();
             bnt.innerHTML="Play";
        }
    }
